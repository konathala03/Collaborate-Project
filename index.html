<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="shortcut icon" href="https://i.pinimg.com/originals/c2/b6/ec/c2b6ecdaa77554068bd697393c777b67.png" />
    <title>Reebok</title>
    <style>
    /* <!-- appu code start -->

    /* <!-- venkata code start -->
    <!-- venkata code start --> */
     body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-left: 30px;
        }
        .card {
            display: inline-block;
            background-color: #fff;
            margin: 10px;
            text-align: center;
            width: 300px;
            position: relative;
        }
        .card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #f2f2f2;
        }
        .category {
            text-align: left;
            font-size: 13px;
            margin: 8px 0px 7px;
        }
        .name {
            font-size: 17px;
            text-align: left;
            margin: 5px 0px 7px;
        }
        .price {
            font-size: 17px;
            text-align: left;
            color: #000;
            margin: 3px;
        }
        .tag {
            background: linear-gradient(285deg, rgb(46, 164, 224), rgb(49, 198, 132));
            color: white;
            font-family: Roboto, sans-serif;
            font-size: smaller;
            padding: 4px 8px;
            border-radius: 4px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .favorite-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- appu code start -->
    <!-- appu code end -->
    <!-- ashish code start -->
    <!-- ashish code start -->
    <!-- venkata code start -->
    <!-- venkata code start -->
    <!-- surya code start -->

            <div class="category">TRAINING SHOES</div>

        <div class="card">

            <div class="category">CLASSIC SHOES</div>
            <div class="name">Reebok Women Club C 85 W</div>

        </div>
        <div class="card">

            <div class="category">RUNNING SHOES</div>
            <div class="name">Reebok Women Energen Plus 2</div>

        </div>
        <div class="card">
            <span class="tag">I AM THE NEW</span>
